<aside th:include="common/menu.html"></aside>
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页<span class="c-gray en">&gt;</span>传感器相关数据</nav>
	<article class="cl pd-20">

&lt;!&ndash;			<input type="text" class="input-text" style="width:250px" placeholder="请输入传感器编号" id="sensor_name" name="">&ndash;&gt;
			<select  class="select" name="rolecode" size="1" style="width:200px" id="select" >

		<div class="cl pd-5 bg-1 bk-gray"> <span class="r">共有数据：<strong th:text="${sensorTotal}"></strong> 条</span> </div>
			<div class="mt-10">
			<table class="table table-border table-bordered table-striped table-hover table-bg">
				<thead>
					<tr>
						<th scope="col" colspan="6">传感器信息</th>
					</tr>
					<tr class="text-c">
						<th width="25"><input type="checkbox" value="" name=""></th>
						<th width="40" style="display:none">ID</th>
						<th width="200">传感器类型</th>
						<th width="200">电压值</th>
						<th width="300">电流值</th>
						<th width="350">创建时间</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="sensors : ${sensors}"class="text-c">
						<td><input type="checkbox" value="" name=""></td>
						<td th:text="${sensors.id}" style="display:none">ID</td>
						<td th:text="${sensors.sensorType}">传感器名称</td>
						<td th:text="${sensors.sensorVoltagevalue}">电压值</td>
						<td th:text="${sensors.sensorCurrentvalue}">电流值</td>
						<td th:text="${sensors.formatTime}">电流值</td>
					</tr>
				</tbody>
			</table>
			</div>
		</article>
	</div>
</section>


<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">
function myrefresh()
{
   window.location.reload();
}
/*传感器名称*/
function insert_sensor(){
	var sensor_name =$('#select option:selected').val();
	if(sensor_name!=null&&sensor_name!=""){
		$.ajax({
           url: "/insert_sensor?sensor_name="+sensor_name,
           dataType: "json",  
           type: "POST",
        });
        layer.msg('添加中',{icon:1,time:5000});
		setTimeout('myrefresh()',10000); //指定1秒刷新一次
	}
 	else{
 		layer.msg('请输入传感器名称',{icon:2,time:3000});
 	}
}
</script>
